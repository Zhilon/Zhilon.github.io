<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日語五十音手寫練習</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            cursor: crosshair;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        .char-btn {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #clear-btn {
            padding: 10px 20px;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
        }
        .range-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>日語五十音手寫練習</h1>
    <p>請在畫布上寫出這個字符:</p>
    <h2 id="current-char">あ</h2>

    <div id="canvas-container">
        <canvas id="writing-canvas" width="300" height="300"></canvas>
    </div>
    
    <button id="clear-btn">清除畫布</button>
    
    <div>
        <button class="char-btn" onclick="setChar('あ')">あ</button>
        <button class="char-btn" onclick="setChar('い')">い</button>
        <button class="char-btn" onclick="setChar('う')">う</button>
        <button class="char-btn" onclick="setChar('え')">え</button>
        <button class="char-btn" onclick="setChar('お')">お</button>
    </div>

    <div id="status">
        <p id="feedback"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="progress-text">0 / 5</p>
    </div>

    <div class="range-container">
        <label for="stroke-width">筆劃寬度：</label>
        <input type="range" id="stroke-width" min="1" max="10" value="5" onchange="updateStrokeWidth(event)">
    </div>

    <div class="range-container">
        <button onclick="saveCanvas()">保存圖像</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        const kanaSet = ['あ', 'い', 'う', 'え', 'お'];  
        let currentCharIndex = 0;
        let currentChar = kanaSet[currentCharIndex];
        const canvas = document.getElementById('writing-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function setChar(char) {
            currentChar = char;
            document.getElementById('current-char').innerText = currentChar;
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            recognizeCharacter();  // 確保這裡有調用識別函數
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('feedback').innerText = '';  // 清除反饋
            updateProgressBar(0);  // 清除進度條
        });

        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        function updateStrokeWidth(event) {
            ctx.lineWidth = event.target.value;
        }

        let model;
        async function loadModel() {
            try {
                model = await tf.loadLayersModel('https://raw.githubusercontent.com/shravan-1507/kanji-drawing-recognition/master/model/model.json');
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }

        async function recognizeCharacter() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const tensor = tf.browser.fromPixels(imageData)
                .resizeNearestNeighbor([28, 28])
                .mean(2)
                .expandDims(0)
                .expandDims(-1)
                .toFloat()
                .div(tf.scalar(255.0));

            const prediction = model.predict(tensor);
            const result = prediction.argMax(1).dataSync()[0];

            console.log("Predicted class index:", result);  // 打印預測的類別索引
            console.log("Predicted character:", kanaSet[result]);  // 打印預測的字符

            const predictedChar = kanaSet[result];
            if (predictedChar === currentChar) {
                document.getElementById('feedback').innerText = '正確！';
                document.getElementById('feedback').style.color = 'green';
            } else {
                document.getElementById('feedback').innerText = '請再試一次！';
                document.getElementById('feedback').style.color = 'red';
            }

            nextChar();
        }

        function nextChar() {
            currentCharIndex++;
            if (currentCharIndex < kanaSet.length) {
                currentChar = kanaSet[currentCharIndex];
                document.getElementById('current-char').innerText = currentChar;
            } else {
                currentCharIndex = 0;
                currentChar = kanaSet[currentCharIndex];
                document.getElementById('current-char').innerText = currentChar;
            }
            updateProgressBar(currentCharIndex + 1);
        }

        function updateProgressBar(completed) {
            const progressBar = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const progressPercent = (completed / kanaSet.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.innerText = `${completed} / ${kanaSet.length}`;
        }

        function saveCanvas() {
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `${currentChar}_practice.png`;
            link.click();
        }

        loadModel();  // 加載模型
    </script>
</body>
</html>
