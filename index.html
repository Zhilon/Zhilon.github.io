<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日語五十音手寫練習</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            cursor: crosshair;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        .char-btn {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #clear-btn {
            padding: 10px 20px;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>日語五十音手寫練習</h1>
    <p>請在畫布上寫出這個字符:</p>
    <h2 id="current-char">あ</h2>

    <div id="canvas-container">
        <canvas id="writing-canvas" width="300" height="300"></canvas>
    </div>
    
    <button id="clear-btn">清除畫布</button>
    
    <div>
        <button class="char-btn" onclick="setChar('あ')">あ</button>
        <button class="char-btn" onclick="setChar('い')">い</button>
        <button class="char-btn" onclick="setChar('う')">う</button>
        <button class="char-btn" onclick="setChar('え')">え</button>
        <button class="char-btn" onclick="setChar('お')">お</button>
        <!-- Add more characters here -->
    </div>

    <div id="status">
        <p id="feedback"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="progress-text">0 / 5</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
    <script>
        // JavaScript 應用程式碼
        const kanaSet = ['あ', 'い', 'う', 'え', 'お'];  // 五十音字符
        let currentCharIndex = 0;
        let currentChar = kanaSet[currentCharIndex];
        const canvas = document.getElementById('writing-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // 設置當前字符
        function setChar(char) {
            currentChar = char;
            document.getElementById('current-char').innerText = currentChar;
        }

        // 畫布交互處理
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            checkDrawing();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('feedback').innerText = '';
        });

        // 畫布設置
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // 加載模型
        let model;
        async function loadModel() {
            model = await tf.loadLayersModel('https://example.com/your-trained-model.json'); // 載入模型
            console.log("Model loaded");
        }

        // 識別手寫字符
        async function recognizeCharacter() {
            // 獲取畫布圖像數據
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const tensor = tf.browser.fromPixels(imageData)
                .resizeNearestNeighbor([28, 28])  // 調整為模型所需的尺寸
                .mean(2)
                .expandDims(0)
                .expandDims(-1)
                .toFloat()
                .div(tf.scalar(255.0)); // 正規化

            // 預測字符
            const prediction = model.predict(tensor);
            const result = prediction.argMax(1).dataSync()[0];

            // 給用戶反饋
            const predictedChar = kanaSet[result];
            if (predictedChar === currentChar) {
                document.getElementById('feedback').innerText = '正確！';
            } else {
                document.getElementById('feedback').innerText = '請再試一次！';
            }

            // 切換至下一個字符
            nextChar();
        }

        // 進度更新
        function nextChar() {
            currentCharIndex++;
            if (currentCharIndex < kanaSet.length) {
                currentChar = kanaSet[currentCharIndex];
                document.getElementById('current-char').innerText = currentChar;
            } else {
                currentCharIndex = 0;
                currentChar = kanaSet[currentCharIndex];
                document.getElementById('current-char').innerText = currentChar;
            }
            updateProgress();
        }

        function updateProgress() {
            const progress = (currentCharIndex + 1) / kanaSet.length * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').innerText = (currentCharIndex + 1) + ' / ' + kanaSet.length;
        }

        // 加載模型
        loadModel();
    </script>
</body>
</html>
